<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 1">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Option 1</h5>
                        <p class="card-text">This is a short paragraph describing Option 1.</p>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-primary w-50">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 2">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Option 2</h5>
                        <p class="card-text">This is a short paragraph describing Option 2.</p>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-primary w-100">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 3">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Option 3</h5>
                        <p class="card-text">This is a short paragraph describing Option 3.</p>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-primary w-100">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
